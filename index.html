<!doctype html>
<head> 
   
        <script src="https://kit.fontawesome.com/589badcd7e.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Dosis|Lato|Oswald|Pacifico|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
</head> 
<body>

<div id="background">
    <div class="container">
        <div id="Greeting" class="greeting">
        </div>

        <div class="mywatch">
            <div class="time">
                <div id="MyClock" class="clock"> 
                </div>

                <div class="select_button">
                    <select name="GTM" value="gtm" class="btn" onchange="showtime()"> 
                        <option value="3" selected></option>
                        <option value="0">GTM 0 (London, Lisbon, Dublin)</option>
                        <option value="1">GTM +1 (Berlin, Brussels, Madrid)</option>
                        <option value="2">GTM +2 (Helsinki, Bucharest)</option>
                        <option value="3">GTM +3 (Kiev, Tehran)</option>
                        <option value="4">GTM +4 (Tbilisi, Kabul)</option>
                        <option value="5">GTM +5 (Calcutta, New Deli)</option>
                        <option value="6">GTM +6 (Almaty, Colombo)</option>
                        <option value="7">GTM +7 (Hanoi, Phnom Penh)</option>
                        <option value="8">GTM +8 (Hong Kong, Beijing, Singapore)</option>
                    </select>  
                  </div>  
              </div>
            </div>

<script src="Clock.js"></script>

<script async src="https://cse.google.com/cse.js?cx=000888210889775888983:pqb3ch1ewhg"></script>
<form action="https://www.google.com/search" class="search" method="get" name="searchform" target="_blank">
    <input name="sitesearch" type="hidden" value="">
    <input autocomplete="on" class="search" name="q" placeholder="Google Search" onfocus="this.placeholder=''" onblur="this.placeholder='Google Search'" required="required"  type="text">
    </form>
</div> 
</div>

</body>
   
</html>
