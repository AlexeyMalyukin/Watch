   <script type="text/javascript">
    
    $().ready(function(){
    var i = 0;
    var images = ['Images/theme1.jpg','Images/theme2.jpg', 'Images/theme3.jpg', 'Images/theme4.jpg',
    'Images/theme5.jpg', 'Images/theme6.jpg', 'Images/theme7.jpg','Images/theme8.jpg']
    var image = $('#background')
    
    image.css('background-image', 'url(theme3.jpg)')
    
    setInterval(function(){
      image.css('background-image', 'url(' + images[Math.floor(Math.random() * images.length)] +')')
      if(1 == images.length) i = 0
    }, 5000)
  })
   </script>

 <body>
    <div id="background">
    <div class="container">
    
 
<div id="Greeting" class="greeting" onload="greetme()">
    <script src="Clock.js"></script>
</div>

<div id="MyClock" class="clock" onload="showtime()"> 
    <script src="Clock.js"></script>
</div>

<select value="gtm" onchange="showtime()" class="btn btn-success" data-style="btn btn-success"> 
    <option value="3" selected>GTM Selection</option>
    <option value="0">GTM 0 (London, Lisbon, Dublin)</option>
    <option value="1">GTM +1 (Berlin, Brussels, Madrid)</option>
    <option value="2">GTM +2 (Helsinki, Bucharest)</option>
    <option value="3">GTM +3 (Kiev, Tehran)</option>
    <option value="4">GTM +4 (Tbilisi, Kabul)</option>
    <option value="5">GTM +5 (Calcutta, New Deli)</option>
    <option value="6">GTM +6 (Almaty, Colombo)</option>
    <option value="7">GTM +7 (Hanoi, Phnom Penh)</option>
    <option value="8">GTM +8 (Hong Kong, Beijing, Singapore)</option>
</select>
